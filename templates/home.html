<html>
<body>
    <div class = "login">
        <h1>Student Exam Performence Indicator</h1>
        <form action = "{{url_for('predict_datapoint')}}" method = "post">
          <h1>
            <legend>Student Exam Performence Predictor</legend>
          </h1>
          <div class = "mb-3">
            <label class = "form-label">Gender</label>
            <select class = "form-control" name = "gender" placeholder = "Enter your Gender" required>
                <option class = "placeholder" selected disabled value="">Select your Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
          </div>
          <div class = "mb-3">
            <label class = "form-label">Race or Ethnicity</label>
            <select class = "form-control" name = "ethnicity" placeholder = "Enter your Race/Ethnicity" required>
                <option class = "placeholder" selected disabled value="">Select your Race/Ethnicity</option>
                <option value="group A">Group A</option>
                <option value="group B">Group B</option>
                <option value="group C">Group C</option>
                <option value="group D">Group D</option>
                <option value="group E">Group E</option>
            </select>
          </div>
          <div class = "mb-3">
            <label class = "form-label">Parental Level of Education</label>
            <select class = "form-control" name = "parental level of education" placeholder = "Enter your Parent Education" required>
                <option class = "placeholder" selected disabled value="">Select your Parent Education</option>
                <option value="associate's degree">Associate's Degree</option>
                <option value="bachelor's degree">Bachelor's Degree</option>
                <option value="master's degree">Master's Degree</option>
                <option value="high school">High School</option>
                <option value="some high school">Some High School</option>
                <option value="some college">Some College</option>
            </select>
          </div>
          <div class = "mb-3">
            <label class = "form-label">Lunch</label>
            <select class = "form-control" name = "lunch" placeholder = "Enter your Lunch type" required>
                <option class = "placeholder" selected disabled value="">Select Lunch Type</option>
                <option value="standard">Standard</option>
                <option value="free/reduced">Free/Reduced</option>
            </select>
          </div>
          <div class = "mb-3">
            <label class = "form-label">Test Preparation Course</label>
            <select class = "form-control" name = "test preparation course" placeholder = "Enter your Test Preparation Course" required>
                <option class = "placeholder" selected disabled value="">Select Test Preparation Course</option>
                <option value="none">None</option>
                <option value="completed">Completed</option>
            </select>
          </div>
          <div class = "mb-3">
            <label class = "form-label">Writing Score out of 100</label>
            <input class = "form-control" type ="number"   name = "writing score" placeholder = "Enter your Writing Score" min = '0' max = '100' required>
          </div>
          <div class = "mb-3">
            <label class = "form-label">Reading Score out of 100</label>
            <input class = "form-control" type ="number"   name = "reading score" placeholder = "Enter your Reading Score" min = '0' max = '100' required>
          </div>
          <div class = "mb-3">
            <label class = "form-label">Math Score out of 100</label>
            <input class = "btn btn-primary" type ="submit"   value = "Predict your Math score" required>
          </div>
        </form>
        <h2>
            The Prediction is {{results}}
        </h2>
    </div>
</body>
</html>
